<div class="display-users-container">
  <h1>User List</h1>

  <div class="display-users-container">
    <div class="header">
      <div *ngIf="!auth.userHasPermission('can_read_users')" class="no-permission-label">
        <label>You do not have permission to view users.</label>
      </div>
      <div class="add-user-button">
        <button (click)="goToAddUserPage()" [disabled]="!auth.userHasPermission('can_create_users')">Add User</button>
      </div>
    </div>

    <table *ngIf="auth.userHasPermission('can_read_users')">
      <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Permissions</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td (click)="editUser(user.email)" style="cursor: pointer; color: blue;">{{ user.email }}</td>
        <td>{{ user.permissions }}</td>
        <td>
          <button (click)="deleteUser(user.email)" [disabled]="!auth.userHasPermission('can_delete_user')">
            Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
